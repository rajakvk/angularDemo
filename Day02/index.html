<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug tracker</title>
    <!--
        Use cases
        1) Display a list of bugs
        2) Add a new bug
        3) Toggle the 'closed' status of the bug
        4) Remove closed bugs
        5) Display stats (close $ / total #)
        6) Search bugs
        7) Sort the bugs
        8) Limit the size of the bug text
        9) Persist the bugs in local storage
        10) Display when the bugs were created
        11) Persist the bugs inthe server
        
        12) Create and manage projects
    -->
</head>
<body>
    h1{Bug Tracker}+div.content>div.status+div.search+div.bugsList>label{Bugs :}+input:text+input:button[value="Add Bug"]+input:button[value="Remove Closed"]+ol>li{Bugs - $}*3
</body>
</html>
